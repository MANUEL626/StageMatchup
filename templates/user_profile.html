<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/form1.css')}}">
</head>
<body>
    {% include 'partiels/user_nav.html' %}
    <h1>User Profile</h1>
    <a href="/user.logout">Log out</a>
    <a href="/user.delete">Delete account</a>

    <!-- Formulaire de modification du nom d'utilisateur -->
    <form action="/user.profile" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="{{ user.username }}"><br>
        <input type="submit" value="Save Username">
    </form>
    <hr>

    <!-- Formulaire de modification de l'email -->
    <form action="/user.profile" method="post">
        <label for="user_mail">Email:</label><br>
        <input type="email" id="user_mail" name="user_mail" value="{{ user.email }}"><br>
        <input type="submit" value="Save Email">
    </form>
    <hr>

    <!-- Formulaire de modification du mot de passe -->
    <form action="/user.profile" method="post">
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password"><br>

        <input type="submit" value="Save Password">
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Enregistrer un lieu</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
    <script src="{{ url_for('static', filename='js/flash.js') }}" defer></script>

</head>
<body>

{% include 'partiels/_alert_message.html' %}

<div class="connection">
    <div class="title">REGISTER</div>

    <form method="POST" action="/company.register">
        <div class="input-group">
            <input type="text" id="name" name="name" required>
            <label for="name">Name:</label>
        </div>

        <div class="input-group">
            <input type="email" name="company_mail">
            <label>E-mail</label>
        </div>

        <div class="input-group">
            <input type="text" id="locality" name="locality" list="suggestions" required >
             <label for="locality">Localit√©:</label>
            <datalist id="suggestions"></datalist>
        </div>

        <div class="input-group">
            <input type="password" name="password">
            <label>Password</label>
        </div>

        <div class="input-group">
            <input type="password" name="confirm_password">
            <label>Confirm Password</label>
        </div>
        <input class="submit-btn" type="submit" value="Register">
    </form>

    <div class="login-link">
        <p>Have an account? <a href="/company.login">Login</a></p>
    </div>

    <div class="login-link">
        <p>Go to <a href="/">Home</a></p>
    </div>

</div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
{% include 'partiels/company_nav.html' %}

{% include 'partiels/_alert_message.html' %}

<main>
    <div class="connection">
        <div class="title">ADD ITEM</div>
        <form action="/company.post" method="post">

            <div class="input-group">
                <select name="business_type" required>
                    <option value="">-- Sélectionnez un type de business --</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="cafe">Cyber Café</option>
                    <option value="hotel">Hôtel</option>
                    <option value="bar">Bar</option>
                    <option value="trade">Commerce</option>
                    <option value="informatics">Compagnie Informatique</option>
                    <option value="carpenter">Menuserie</option>
                </select>
                <label>Business Type</label>
            </div>

            <div class="input-group">
                <textarea name="description"></textarea>
                <label>Description</label>
            </div>
            <input class="submit-btn" type="submit" value="Add post">
        </form>
    </div>
</main>
